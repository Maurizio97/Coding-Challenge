<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter lim</title>
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">   <!-- Sfondo Trasparente -->

      <header> <!--logo e titolo -->
        <img class="logo" src="logo.png" alt="">
        <h1 id="titolo">Taking Booleaners from A to B</h1>
      </header>

       <nav>              <!-- tasti per la prenotazione -->
         <div class="navigazione">
           <input type="button" name="" value="prenota">
           <input type="button" name="" value="Termina prenotazione">
           <input type="button" name="" value="Accendi luci">
         </div>
       </nav>

      <main>        <!-- nome carica e distanza monopattino -->

        <section id="monopattino-1"> <!--sezione 1-->
          <div class="nome-propr">
            <input class="checkbox" type="checkbox" name="" value="">
            <h2 class="propr-monopattino">Monopattino Gino22</h2>
          </div>
          <div class="via-carica">
            <span>&#8614;</span>
            <span class="via">Via Guardolametri - a 220 metri da te</span>
            <span class="carica">Stato carica:</span>
          <div id="carica-1"></div>
          </div>
        </section>
 
        <section id="monopattino-2"> <!--sezione 2-->
          <div class="nome-propr">
            <input class="checkbox" type="checkbox" name="" value="">
            <h2 class="propr-monopattino">Monopattino Mike24</h2>
          </div>
          <div class="via-carica">
            <span>&#8614;</span>
            <span class="via">Via Ricciardoni - a 420 metri da te</span>
            <span class="carica">Stato carica:</span>
          <div id="carica-2"></div>
          </div>
        </section>

        <section id="monopattino-3"> <!--sezione 3-->
          <div class="nome-propr">
            <input class="checkbox" type="checkbox" name="" value="">
            <h2 class="propr-monopattino">Monopattino Fede154</h2>
          </div>
          <div class="via-carica">
            <span>&#8614;</span>
            <span class="via">Via Mentarini - a 490 metri da te</span>
            <span class="carica">Stato carica:</span>
          </div>
          <div id="carica-3"></div>
        </section>

      </main>


    </div>

  </body>
  </html>
